<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <title>ServerStats Configuration</title>
  </head>
  <body>
    <div class="container">
      <h1>ServerStats Settings</h1>
      <p>
        Enter your desired server URL:
      </p>
      <p>
        <input type="url" class="form-control" id="serverURL">
      </p>
      <p>
        <button type="button" class="btn btn-primary" id="cancel-button">Cancel</button>
        <button type="button" class="btn btn-danger" id="clear-button">Clear</button>
        <button type="button" class="btn btn-success" id="save-button">Save</button>
      </p>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="pebble-settings.js"></script>
  </body>
</html>
